base: rust:slim-trixie
track: main

steps:
  - name: Update
    run: apt update && apt-get install git -y

  - name: Checkout repo
    use: cythe-checkout

  - name: Build
    run: cargo build --release

  - name: What
    run: ls -la ./target/release/ | grep cythe

  - name: Run
    entrypoint: ./target/release/cythe-test
